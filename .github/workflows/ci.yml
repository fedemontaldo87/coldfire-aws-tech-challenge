name: ğŸŒ©ï¸ Terraform Validation and Testing

on:
  push:
    branches: [main]
  pull_request:

jobs:
  validate-and-plan:
    name: ğŸ§ª Validate Terraform
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.4

      - name: ğŸ—ï¸ Terraform Init
        run: terraform init

      - name: âœ… Terraform Validate
        run: terraform validate

      - name: ğŸ“Š Terraform Plan
        run: terraform plan -out=tfplan

      - name: ğŸ” Install tfsec
        run: |
          curl -L https://github.com/aquasecurity/tfsec/releases/download/v1.28.1/tfsec-linux-amd64 -o tfsec
          chmod +x tfsec
          sudo mv tfsec /usr/local/bin/

      - name: ğŸ›¡ï¸ Run tfsec
        run: |
          tfsec . --format sarif --out tfsec-results.sarif || true

      - name: ğŸ“¤ Upload tfsec report
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: tfsec-results.sarif

  integration-test:
    name: ğŸ”¬ Run Integration Tests
    runs-on: ubuntu-latest
    needs: validate-and-plan

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: ğŸ§ª Run Terratest
        run: |
          cd test
          go test -v -timeout 30m
