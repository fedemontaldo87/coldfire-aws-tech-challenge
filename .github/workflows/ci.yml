name: ğŸš€ Validate & Test Terraform Project

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      # ğŸ“¦ Clone the repository
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v4

      # ğŸ§° Install Terraform
      - name: ğŸ§° Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.4

      # ğŸ” Install tfsec for security scanning
      - name: ğŸ” Install tfsec
        run: |
          curl -L https://github.com/aquasecurity/tfsec/releases/download/v1.28.1/tfsec-linux-amd64 -o tfsec
          chmod +x tfsec
          sudo mv tfsec /usr/local/bin/

      # ğŸ› ï¸ Initialize Terraform
      - name: ğŸ› ï¸ Terraform Init
        run: terraform init

      # âœ… Validate Terraform syntax
      - name: âœ… Terraform Validate
        run: terraform validate

      # ğŸ§ª Generate Terraform plan (non-blocking)
      - name: ğŸ§ª Terraform Plan
        run: terraform plan -out=tfplan || true

      # ğŸ”’ Run tfsec scan and generate SARIF report
      - name: ğŸ”’ Run tfsec Security Scan
        run: |
          tfsec . --format text || true
          tfsec . --format sarif --out tfsec-report.sarif --soft-fail || true

      # ğŸ“¤ Upload tfsec results to GitHub Code Scanning
      - name: ğŸ“¤ Upload tfsec SARIF Report
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: tfsec-report.sarif

      # ğŸ§ª Set up Go for Terratest
      - name: ğŸ§ª Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      # ğŸ§ª Run Terratest from test/ directory
      - name: ğŸ§ª Run Terratest from test/
        working-directory: ./test
        run: |
          ./create_dummy_profile.sh
          go test -v 
