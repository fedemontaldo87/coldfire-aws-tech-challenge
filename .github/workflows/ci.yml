name: ✅ Validate and Test Main Terraform Solution

on:
  push:
    branches: [ main ]
  pull_request:
    paths:
      - '**.tf'
      - 'test/**'
      - 'policies/**'
      - '.github/workflows/ci.yml'

jobs:
  validate-and-test:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
      - name: 🛎️ Checkout code
        uses: actions/checkout@v4

      - name: 🧰 Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: 🛠️ Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.4

      - name: 🔐 Create dummy AWS profile
        run: |
          chmod +x test/create_dummy_profile.sh
          ./test/create_dummy_profile.sh

      - name: 🧪 Terraform Init
        run: terraform init

      - name: ✅ Terraform Validate
        run: terraform validate

      - name: 📊 Run tfsec
        run: |
          curl -sL https://github.com/aquasecurity/tfsec/releases/download/v1.28.1/tfsec-linux-amd64 -o tfsec
          chmod +x tfsec
          sudo mv tfsec /usr/local/bin/
          tfsec . --format sarif --out tfsec.sarif --soft-fail

      - name: 📤 Upload tfsec SARIF report
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: tfsec.sarif

      - name: 🧪 Run Go Terratest
        working-directory: ./test
        run: go test -v -timeout 30m
