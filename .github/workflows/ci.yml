name: 🚀 Validate & Test Terraform Project

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      # 📦 Clone the repository
      - name: 📦 Checkout Code
        uses: actions/checkout@v4

      # 🧰 Install Terraform
      - name: 🧰 Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.4

      # 🔍 Install tfsec for security scanning
      - name: 🔍 Install tfsec
        run: |
          curl -L https://github.com/aquasecurity/tfsec/releases/download/v1.28.1/tfsec-linux-amd64 -o tfsec
          chmod +x tfsec
          sudo mv tfsec /usr/local/bin/

      # 🛠️ Initialize Terraform
      - name: 🛠️ Terraform Init
        run: terraform init

      # ✅ Validate Terraform syntax
      - name: ✅ Terraform Validate
        run: terraform validate

      # 🧪 Generate Terraform plan (non-blocking)
      - name: 🧪 Terraform Plan
        run: terraform plan -out=tfplan || true

      # 🔒 Run tfsec scan and generate SARIF report
      - name: 🔒 Run tfsec Security Scan
        run: |
          tfsec . --format text || true
          tfsec . --format sarif --out tfsec-report.sarif --soft-fail || true

      # 📤 Upload tfsec results to GitHub Code Scanning
      - name: 📤 Upload tfsec SARIF Report
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: tfsec-report.sarif

      # 🧪 Set up Go for Terratest
      - name: 🧪 Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      # 🧪 Run Terratest from test/ directory
      - name: 🧪 Run Terratest from test/
        working-directory: ./test
        run: |
          ./create_dummy_profile.sh
          go test -v 
