name: 🚀 Coldfire Challenge CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  validate-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: 🛎️ Checkout code
        uses: actions/checkout@v4

      - name: 🧰 Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: false

      - name: 🛠️ Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.4

      - name: 🔐 Configure dummy AWS credentials
        run: |
          mkdir -p ~/.aws
          echo "[dummy]" > ~/.aws/credentials
          echo "aws_access_key_id = DUMMYKEY" >> ~/.aws/credentials
          echo "aws_secret_access_key = DUMMYSECRET" >> ~/.aws/credentials

      - name: 🧪 Terraform Init
        run: terraform init

      - name: ✅ Terraform Validate
        run: terraform validate

      - name: 📐 Terraform Plan (non-blocking)
        run: terraform plan -out=tfplan || true

      - name: 🔍 Install tfsec
        run: |
          curl -L https://github.com/aquasecurity/tfsec/releases/download/v1.28.1/tfsec-linux-amd64 -o tfsec
          chmod +x tfsec
          sudo mv tfsec /usr/local/bin/

      - name: 📊 Run tfsec scan
        run: |
          tfsec . --format text || true
          tfsec . --format sarif --out tfsec-results.sarif --soft-fail || true

      - name: 📤 Upload tfsec SARIF report
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: tfsec-results.sarif

      - name: 🧪 Run Terratest
        run: |
          cd test
          go test -v -timeout 30m
