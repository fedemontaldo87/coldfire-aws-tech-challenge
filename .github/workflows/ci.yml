name: 🚀 Validate & Test Terraform Project

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: 📦 Checkout Code
        uses: actions/checkout@v4

      - name: 🧰 Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.4

      - name: 🔍 Install tfsec
        run: |
          curl -L https://github.com/aquasecurity/tfsec/releases/download/v1.28.1/tfsec-linux-amd64 -o tfsec
          chmod +x tfsec
          sudo mv tfsec /usr/local/bin/

      - name: 🛠️ Terraform Init
        run: terraform init

      - name: ✅ Terraform Validate
        run: terraform validate

      - name: 🧪 Terraform Plan
        run: terraform plan -out=tfplan || true

      - name: 🔒 Run tfsec Security Scan
        run: |
          tfsec . --format text || true
          tfsec . --format sarif --out tfsec-report.sarif --soft-fail || true

      - name: 📤 Upload tfsec SARIF Report
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: tfsec-report.sarif

      - name: 🧪 Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: 🧪 Run Go Terratest
        working-directory: ./test
        run: |
          ./create_dummy_profile.sh
          go mod tidy
          go test -v -timeout 30m
